<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Facebook Automation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span class="logo-text">Nexus</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="card">
                <h1>Facebook Automation</h1>
                <p class="subtitle">Automate your Facebook sharing safely</p>

                <!-- AppState Input -->
                <div class="input-group">
                    <label>AppState JSON</label>
                    <textarea id="appstate" placeholder='[{"name": "c_user", "value": "..."}, {"name": "xs", "value": "..."}]' rows="6"></textarea>
                    <div class="input-hint">Paste your Facebook AppState cookies</div>
                </div>

                <!-- Message Input -->
                <div class="input-group">
                    <label>Message to Share</label>
                    <textarea id="message" placeholder="Enter your post message here..." rows="3"></textarea>
                </div>

                <!-- Configuration -->
                <div class="config-grid">
                    <div class="input-group">
                        <label>Share Count</label>
                        <input type="number" id="count" value="5" min="1" max="50">
                    </div>
                    <div class="input-group">
                        <label>Delay (seconds)</label>
                        <input type="number" id="delay" value="15" min="5" max="300">
                    </div>
                </div>

                <!-- URL Input -->
                <div class="input-group">
                    <label>Link (optional)</label>
                    <input type="url" id="url" placeholder="https://example.com">
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button class="btn btn-primary" id="startBtn">
                        <span class="btn-icon">üöÄ</span>
                        Start Automation
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" disabled>
                        <span class="btn-icon">‚èπÔ∏è</span>
                        Stop
                    </button>
                </div>

                <!-- Status -->
                <div class="status" id="status">
                    <div class="status-dot"></div>
                    <span class="status-text">Ready to start</span>
                </div>
            </div>

            <!-- Live Logs -->
            <div class="card">
                <h2>Live Logs</h2>
                <div class="logs" id="logs">
                    <div class="log-entry">> System initialized</div>
                    <div class="log-entry">> Ready for AppState</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
  </html>
